<div class="app-navigation-actions__links" *ngIf="!profile">
    <button mat-raised-button (click)="showLogin()" color="accent">
		Login
	</button>
</div>
<div class="app-navigation-actions__profile" *ngIf="profile">
    Hello {{ profile.username }}
    <button mat-button class="app-navigation-actions__profile-button" (click)="doLogout()">
		(logout)
	</button>
</div>
